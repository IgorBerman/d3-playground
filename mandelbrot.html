<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: Axes</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: #777;
				stroke-dasharray: 2,2;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
		</style>
	</head>
	<body>
		<h2>You can zoom-in with mouse down - pull - mouse up (defines zoom area top-left - bottom-right corners)</h2>
		<h3 id="loading" style="visibility:collapse">Loading...</h3>
		<script type="text/javascript">
			var w0 = 300;
			var h0 = 200;
			var maxX0 = 1.5;
			var maxY0 = 1.5;
			var minX0 = -maxX0;
			var minY0 = -maxY0;
			var svg = d3.select("body")
							.append("svg")
							.attr("width", w0)
							.attr("height", h0);
			var start;
			var stop;
			var xScale;
			var yScale;
			
			svg.on('mousedown', function(e) {
					start = d3.mouse(this);
					d3.select("#loading").style("visibility", "visible");
				});
			svg.on('mouseup', function(e) {
					stop = d3.mouse(this);
					var sX = xScale.invert(start[0]);
					var sY = yScale.invert(start[1]);
					var eX = xScale.invert(stop[0]);
					var eY = yScale.invert(stop[1]);
					var xMin = d3.min([sX,eX]);
					var xMax = d3.max([sX,eX]);
					var yMin = d3.min([sY,eY]);
					var yMax = d3.max([sY,eY]);
					svg.selectAll("*").remove();
					
					draw(xMin, xMax, yMin, yMax, w0, h0);
				});	
			
			
			var draw = function(minX, maxX, minY, maxY, w, h) {
				
				console.log("draw " + minX + " " + maxX + " " + minY + " " + maxY + " "  + w + " "  + h);
				var deltaX = (maxX - minX)/w;
				var deltaY = (maxY - minY)/h;
				var dataset = [];
				var maxNumOfIts = 256;
				var cScale = d3.scale.ordinal()
					.domain([0,maxNumOfIts])
					.range(colorbrewer.Blues[9]);
					
				var mand = function(x, y) {
					var x0 = x;
					var y0 = y;
					for (var i = 0; i < maxNumOfIts; i++) {					
						var xx = x*x;
						var yy = y*y;
						if (xx+yy >= 4) break;
						var newX = xx - yy + x0;
						var newY = 2*x*y + y0;
						x = newX;
						y = newY;
					}
					if(i>=maxNumOfIts) return d3.rgb("#0E034A");//black sort of...
					return d3.rgb(cScale(i));
				};
				for (var x = minX; x<=maxX; x+=deltaX) {
					for(var y = minY; y<=maxY; y+=deltaY) {
						var c = mand(x,y);
						dataset.push([x, y, c]);
					}
				}
				
				//Create scale functions
				xScale = d3.scale.linear()
									 .domain([d3.min(dataset, function(d) { return d[0]; }), d3.max(dataset, function(d) { return d[0]; })])
									 .range([0, w]);

				yScale = d3.scale.linear()
									 .domain([d3.min(dataset, function(d) { return d[1]; }), d3.max(dataset, function(d) { return d[1]; })])
									 .range([0,h]);


				//Define X axis
				var xAxis = d3.svg.axis()
								  .scale(xScale)
								  .ticks(7)
								  .orient("top");

				//Define Y axis
				var yAxis = d3.svg.axis()
								  .scale(yScale)
								  .ticks(7)
								  .orient("right");



				//Create circles
				svg.selectAll("circle")
				   .data(dataset)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
						return xScale(d[0]);
				   })
				   .attr("cy", function(d) {
						return yScale(d[1]);
				   })
				   .attr("r", function(d) {
						return 1;
				   })
				   .attr("fill", function(d) {
						return d[2];
				   });
				
				//Create X axis
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0," + h + ")")
					.call(xAxis);
				
				//Create Y axis
				svg.append("g")
					.attr("class", "axis")
					.attr("transform", "translate(0,0)")
					.call(yAxis);
				d3.select("#loading").style("visibility", "collapse");
			};
			draw(minX0, maxX0, minY0, maxY0, w0, h0);
		</script>
	</body>
</html>
